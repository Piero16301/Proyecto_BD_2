<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="shortcut icon" href=" {{ url_for('static', filename='img/tweet.ico') }} ">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/resultado.css') }}">
</head>
<body>

    <header>
        <a href="/" class="logo">
            ⏲Proyecto2.
        </a>
        <form action="{{ url_for('searchFile') }}">
            <img src="{{ url_for('static', filename='img/search.png') }}" alt="_buscar">
            <input type="text" name="query" placeholder="{{consulta}}" id="buscador">
            <input type="submit" value="Buscar" id="btn">
        </form>
        <p class="description">
            Base de Datos II
        </p>
    </header>

    <main>
        <section class="resultados">

            <div class="titulos">
                <p class="nombre">ARCHIVO</p>
                <p class="number">NUMERO</p>
                <p class="puntaje">SCORE</p>
            </div>

            {% for file in files %}
            <div class="resultado">
                <div class="image">
                    <img src="{{ url_for('static', filename='img/tweet.png') }}" alt="_Result">
                </div>
                <p class="file_name">
                    {{file["name"]}}
                </p>
                <p class="numero">24</p>
                <p class="score">0.5</p>
                <a class="go" href="/search/{{consulta}}/{{file['name']}}">
                    Ver tweets +
                </a>
            </div>
            {% endfor %}

        </section>
    </main>

    <footer>
        <div class="year">
            <p>© <script>document.write(new Date().getFullYear())</script>
                Proyecto. Todos los derechos reservados</p>
        </div>
        <div class="names">
            <p>Angel</p>
            <p>Piero</p>
            <p>Jeanlee</p>
        </div>
    </footer>

</body>
</html>
